name: Building the app

on:
  push:
    branches:
      - dev

jobs:
  build-stages:
    name: Build-scan-analyze
    runs-on: [self-hosted]
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: build and analyze with sonarqube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          
      - name: sonar quality gates stage
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      - name: NPM Install
        run: npm install # Add your specific npm install command

      - name: trivy file system scan
        run: trivy fs --format table -o outputfs.txt .

      - name: docker build and push
        run: |
          docker build -t tic-tac .
          docker tag tic-tac kokareamol/tic-tac:latest
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push kokareamol/tic-tac:latest

        env:
          DOCKER_CLI_ACI: 1

      - name: trivy image scan
        run: trivy image --format table -o buildimg.html kokareamol/tic-tac:latest
  
  Deploy:
    needs: build-stages
    runs-on: [self-hosted]
    steps:
      - name: docker pull image
        run: docker pull kokareamol/tic-tac:latest

      - name: trivy image scan
        run: trivy image --format table -o deployimg.html kokareamol/tic-tac:latest
      
      - name: deploy to container
        run: docker run -d --name tic-game -p 3000:3000 kokareamol/tic-tac:latest

      - name: update kubeconfig file
        run: aws eks update-kubeconfig --name EKS_CLOUD --region ap-south-1

      - name: deploy to eks
        run: kubectl apply -f deployment-service.yml

